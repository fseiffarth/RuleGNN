device:
  cpu
mode:
  experiments # if debug printing and plotting options are enabled, for the experiments mode should be 'experiments'
batch_size:
  - 128
learning_rate:
  - 0.05
epochs:
  - 50
scheduler:
  True
dropout:
  - 0.0
optimizer:
  - Adam
loss:
  - CrossEntropyLoss
early_stopping:
  enabled:
    True
  patience:
    25
networks:
  - - { layer_type: convolution ,
        labels: [
          { label_type: wl, depth: [ 4,3,2,1,0 ] },
          {label_type: primary},
          { label_type: simple_cycles, max_cycle_length: [10, 20] },
        ],
        properties: [
          { name: distances, values: [ 1,2,3,4,5,6 ] },
        ]
  }
    - { layer_type: aggregation,
        labels: [
          { label_type: wl, depth: [4,3,2,1,0] },
          { label_type: simple_cycles, max_cycle_length: [6, 10, 20] },
          { label_type: primary }
        ]
    }

precision:
  double

