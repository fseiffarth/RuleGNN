datasets:
  # real-world datasets
  - {name: "NCI1", data: "Reproduce_RuleGNN/Data/TUDatasets/", validation_folds: 10, experiment_config_file: "Reproduce_RuleGNN_Pruning/Configs/config_NCI1.yml", type: "TUDataset"}
  - {name: "NCI109", data: "Reproduce_RuleGNN/Data/TUDatasets/", validation_folds: 10, experiment_config_file: "Reproduce_RuleGNN_Pruning/Configs/config_NCI1.yml", type: "TUDataset"}
  - {name: "Mutagenicity", data: "Reproduce_RuleGNN/Data/TUDatasets/", validation_folds: 10, experiment_config_file: "Reproduce_RuleGNN_Pruning/Configs/config_NCI1.yml", type: "TUDataset"}
  - {name: "DHFR", data: "Reproduce_RuleGNN/Data/TUDatasets/", validation_folds: 10, experiment_config_file: "Reproduce_RuleGNN_Pruning/Configs/config_DHFR.yml", type: "TUDataset"}
  - {name: "IMDB-BINARY", data: "Reproduce_RuleGNN/Data/TUDatasets/", validation_folds: 10, experiment_config_file: "Reproduce_RuleGNN_Pruning/Configs/config_IMDB.yml", type: "TUDataset"}
  - {name: "IMDB-MULTI", data: "Reproduce_RuleGNN/Data/TUDatasets/", validation_folds: 10, experiment_config_file: "Reproduce_RuleGNN_Pruning/Configs/config_IMDB.yml", type: "TUDataset"}
 #  synthetic datasets
  - {name: "CSL", data: "Reproduce_RuleGNN/Data/SyntheticDatasets/", validation_folds: 5, experiment_config_file: "Reproduce_RuleGNN_Pruning/Configs/config_CSL.yml", type: "generate_from_function", generate_function: csl_graphs}
  - {name: "EvenOddRings2_16", data: "Reproduce_RuleGNN/Data/SyntheticDatasets/", validation_folds: 10, experiment_config_file: "Reproduce_RuleGNN_Pruning/Configs/config_EvenOddRings.yml", type: "generate_from_function", generate_function: even_odd_rings, generate_function_args: {data_size: 1200, ring_size: 16, difficulty: 2, count: False, seed: 764}}
  - {name: "EvenOddRingsCount16", data: "Reproduce_RuleGNN/Data/SyntheticDatasets/", validation_folds: 10, experiment_config_file: "Reproduce_RuleGNN_Pruning/Configs/config_EvenOddRingsCount.yml", type: "generate_from_function", generate_function: even_odd_rings, generate_function_args: {data_size: 1200, ring_size: 16, count: True, seed: 764}}
  - {name: "LongRings100", data: "Reproduce_RuleGNN/Data/SyntheticDatasets/", validation_folds: 10, experiment_config_file: "Reproduce_RuleGNN_Pruning/Configs/config_LongRings.yml", type: "generate_from_function", generate_function: long_rings, generate_function_args: {data_size: 1200, ring_size: 100, seed: 764}}
  - {name: "Snowflakes", data: "Reproduce_RuleGNN/Data/SyntheticDatasets/", validation_folds: 10, experiment_config_file: "Reproduce_RuleGNN_Pruning/Configs/config_Snowflakes.yml", type: "generate_from_function", generate_function: snowflakes, generate_function_args: {smallest_snowflake: 3, largest_snowflake: 12, flakes_per_size: 100, seed: 764, generation_type: 'binary'}}

paths:
  # all the paths are relative to the PYTHONPATH path, can be also defined dataset-wise in the experiment_config_file
  properties:
    "Reproduce_RuleGNN/Data/Properties/" # Precomputed properties will be loaded from this folder
  labels:
    "Reproduce_RuleGNN/Data/Labels/" # Path to the folder containing the labels
  splits:
    "Reproduce_RuleGNN/Data/Splits/" # Path to the folder containing the data splits
  results:
    "Reproduce_RuleGNN/Results/" # Results will be saved in this folder