paths:
  data:
    "/home/mlai21/seiffart/Data/GraphData/DS_all/" # Path to the folder containing the graph data
  distances:
    "/home/mlai21/seiffart/Data/GraphData/DS_all/Distances/" # Precomputed distances will be loaded from this folder
  results:
    "/home/mlai21/seiffart/RESULTS/TEST/RuleGNN/NoFeatures/Cliques/"
  splits:
    "GraphData/DataSplits/" # Path to the folder containing the data splits# Results will be saved in this folder
device:
  cpu
mode:
  experiments # if debug printing and plotting options are enabled, for the experiments mode should be 'experiments'
batch_size:
  - 128
learning_rate:
  - 0.05
epochs:
  - 50
scheduler:
  True
dropout:
  - 0.0
optimizer:
  - Adam
loss:
  - CrossEntropyLoss
early_stopping:
  enabled:
    True
  patience:
    25
networks:
  # mixed models
  - - { layer_type: simple_cycles, max_cycle_length: 4, distances: [ 0,1,2 ] }
    - { layer_type: cliques, max_clique_size: 3 }
  - - { layer_type: simple_cycles, max_cycle_length: 4, distances: [ 0,1,2 ] }
    - { layer_type: cliques, max_clique_size: 4 }
  - - { layer_type: simple_cycles, max_cycle_length: 4, distances: [ 0,1,2 ] }
    - { layer_type: cliques, max_clique_size: 6 }
