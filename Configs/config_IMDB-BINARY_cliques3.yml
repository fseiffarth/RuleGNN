    - { layer_type: cliques, max_clique_size: 10 }
  - - { layer_type: simple_cycles, max_cycle_length: 4, distances: [ 0,1,2 ] }
    - { layer_type: cliques, max_clique_size: 20 }
  - - { layer_type: simple_cycles, max_cycle_length: 4, distances: [ 0,1,2 ] }
    - { layer_type: cliques, max_clique_size: 50 }
